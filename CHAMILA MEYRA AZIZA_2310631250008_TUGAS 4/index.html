<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EXO Album</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-light border-bottom border-2">
        <div class="container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <img src="https://w7.pngwing.com/pngs/434/310/png-transparent-exo-k-pop-logo-mama-xoxo-design-angle-triangle-logo-thumbnail.png" alt="Logo" width="45" height="45">
                EXO Album
            </a>
            <ul class="navbar-nav ms-auto fs-5">
                <li class="nav-item">
                    <a class="nav-link text-primary" onclick="showContent('home');" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" onclick="showContent('about');" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-primary" onclick="showContent('contact');" href="#">Contact Me</a>
                </li>
            </ul>
        </div>
    </nav>

    
    <div class="container content" id="home">
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-4" id="album-container">
            
        </div>
    </div>

    
    <div class="container content" id="about" style="display: none;">
        <div class="row bg-light p-4 rounded shadow-sm">
            <div class="col-md-6">
                <img src="https://statik.tempo.co/data/2023/10/23/id_1247949/1247949_720.jpg" class="img-fluid rounded" alt="EXO">
            </div>
            <div class="col-md-6">
                <h2>About EXO</h2>
                <p>Exo adalah grup idola pria Korea Selatan di bawah agensi SM Entertainment. Debut pada 8 April 2012 dengan album "XOXO".</p>
                <a href="https://www.instagram.com/weareone.exo" class="btn btn-primary">Instagram</a>
            </div>
        </div>
    </div>

    
    <div class="container content" id="contact" style="display: none;">
        <h2 class="text-center mt-4">Contact Me</h2>
        <p class="text-center"><em>If you have any questions, contact us via the form below.</em></p>
        <form class="bg-light p-4 rounded shadow-sm mx-auto" style="max-width: 600px;">
            <div class="mb-3">
                <label class="form-label">Email address</label>
                <input type="email" class="form-control" placeholder="Enter Email">
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>

    
    <script>
        function showContent(contentId) {
            document.querySelectorAll('.content').forEach(item => item.style.display = 'none');
            document.getElementById(contentId).style.display = 'block';
        }

       
        const albums = [
            { title: "XOXO", img: "https://i1.sndcdn.com/artworks-000054640708-t9opfd-t500x500.jpg", desc: "Album pertama EXO" },
            { title: "EXODUS", img: "https://i1.sndcdn.com/artworks-000112104459-53d87p-t240x240.jpg", desc: "Album kedua EXO" },
            { title: "EX'ACT", img: "https://inwfile.com/s-l/bv7822.jpg", desc: "Album ketiga EXO" },
            { title: "The War", img: "https://pm1.aminoapps.com/6875/bcbd8e49f1d3ccc0de70ebf0dad933e714d0683fr1-755-984v2_uhq.jpg", desc: "Album keempat EXO" },
            { title: "Don't Mess Up My Tempo", img: "https://upload.wikimedia.org/wikipedia/id/5/58/Exo_%E2%80%93_Don%27t_Mess_Up_My_Tempo.png", desc: "Album kelima EXO" },
            { title: "Obsession", img: "https://asset-2.tstatic.net/jatim/foto/bank/images/download-lagu-mp3-obsession-exo.jpg", desc: "Album keenam EXO" }
        ];

        
        const albumContainer = document.getElementById("album-container");
        albums.forEach(album => {
            let colDiv = document.createElement("div");
            colDiv.className = "col";
            colDiv.innerHTML = `
                <div class="card shadow-sm">
                    <img src="${album.img}" class="card-img-top" alt="${album.title}">
                    <div class="card-body">
                        <h5 class="card-title">${album.title}</h5>
                        <p class="card-text">${album.desc}</p>
                        <a href="#" class="btn btn-primary">Check in</a>
                    </div>
                </div>
            `;
            albumContainer.appendChild(colDiv);
        });
    </script>
</body>
</html>
